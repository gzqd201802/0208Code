<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        // 每个对象的自我介绍模板一样，把函数的内存地址保存到变量中 sayHi
        let sayHi = function(){
                console.log(`自我介绍：${this.name}，今年${this.age}`);
        }

        // 小缺陷：1. 占用变量命名   2. 和 Person 这类对象关联性不强
        let run = function(){
                console.log(`${this.name}还可以跑`);
        }

        function Person(name,age){
            this.name = name;
            this.age = age;
            // 把 sayHi 的内存地址赋值给 this.sayHi
            this.sayHi = sayHi;
        }

        const p1 = new Person('小黄',20);
        const p2 = new Person('小鸿',21);

        p1.sayHi();
        p2.sayHi();

        console.log(p1.sayHi);
        console.log(p2.sayHi);
        
        console.log(p1.sayHi === p2.sayHi);   // true, 两个内存地址一样
        



    </script>
</body>
</html>
