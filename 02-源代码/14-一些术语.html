<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // !!! 构造函数
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        
        // !!! 原型，原型也是个对象
        console.log(Person.prototype);

        // 给原型添加方法
        //  好处：
        //      1. 不占用变量命名
        //      2. 和 Person 这类对象关联性更强
        Person.prototype.sayHi = function () {
            console.log(`自我介绍：${this.name}，今年${this.age}`);
        }

        Person.prototype.run = function () {
            console.log(`${this.name}还可以跑`);
        }

        // !!!实例, 这里的 p1,p2 专业术语叫 实例
        const p1 = new Person('小黄', 20);
        const p2 = new Person('小鸿', 21);

        console.log(p1);
        console.log(p2);

        // 实例可以直接调用原型上添加的方法
        p1.sayHi();
        p2.sayHi();

        console.log(p1.sayHi === p2.sayHi);   // true, 两个内存地址一样




    </script>
</body>

</html>
