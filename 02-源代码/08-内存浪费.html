<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Person(name,age){
            this.name = name;
            this.age = age;
            // 每个对象的自我介绍模板一样
            this.sayHi = function(){
                console.log(`自我介绍：${this.name}，今年${this.age}`);
            }
        }

        const p1 = new Person('小黄',20);
        const p2 = new Person('小鸿',21);

        // p1.sayHi();
        // p2.sayHi();

        console.log(p1.sayHi);
        console.log(p2.sayHi);
        
        console.log(p1.sayHi === p2.sayHi);     // false，就代表两个内存地址不一样

    </script>
</body>
</html>
