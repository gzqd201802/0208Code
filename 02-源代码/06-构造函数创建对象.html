<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //  1. 先创建一个函数
        //  2. 在函数内部通过 this 给对象添加属性
        //  3. 通过 new 关键词调用函数并传参

        function Person(name,age){
            // new 调用构造函数的时候，this 指向 new 出来的新对象
            this.name = name;
            this.age = age;
            this.sayHi = function(){
                console.log(`自我介绍：${this.name}，今年${this.age}`);
            }
            // return this;         // new 调用构造函数的时候，自动 return 
        }

        // p1 p2 实例对象
        const p1 = new Person('小明', 18);
        const p2 = new Person('小白', 19);

        console.log(p1);        // Person {name: "小明", age: 18}
        console.log(p2);        // Person {name: "小白", age: 18}

        // Person 就是 p1 和 p2 的分类
        p1.sayHi();
        p2.sayHi();

        // new 在 JS 中主要用于创建对象的
        // 而要创建 `Person` 实例，则必须使用 `new` 操作符。
        // 以这种 new 方式调用构造函数会经历以下 4 个步骤：
        //  1. 创建一个新对象
        //  2. 将构造函数的作用域赋给新对象（因此 this 就指向了这个新对象）
        //  3. 执行构造函数中的代码
        //  4. 返回新对象


        // Person {name: "小明", age: 18}
        // Book {name: "小明", price: 98}



    </script>
</body>
</html>
