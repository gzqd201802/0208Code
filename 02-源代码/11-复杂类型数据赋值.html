<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let obj = new Object();
        obj.name = '小明';
        obj.age = 19;

        let p1 = obj;           // !!! obj 是保存了对象的内存地址，赋值给 p1 也是对象的内存地址
        p1.name = '小白';

        console.log(obj.name);  //  小白



    </script>
</body>
</html>
