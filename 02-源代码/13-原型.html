<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }
        
        // 函数自带 prototype 属性，代表函数的原型，也是一个对象
        console.log(Person.prototype);

        // 每个对象的自我介绍模板一样，把函数的内存地址保存到变量中 sayHi
        Person.prototype.sayHi = function () {
            console.log(`自我介绍：${this.name}，今年${this.age}`);
        }

        // 给原型添加方法
        //  好处：
        //      1. 不占用变量命名
        //      2. 和 Person 这类对象关联性更强
        Person.prototype.run = function () {
            console.log(`${this.name}还可以跑`);
        }

        const p1 = new Person('小黄', 20);
        const p2 = new Person('小鸿', 21);

        console.log(p1);
        console.log(p2);

        p1.sayHi();
        p2.sayHi();

        console.log(p1.sayHi === p2.sayHi);   // true, 两个内存地址一样




    </script>
</body>

</html>
